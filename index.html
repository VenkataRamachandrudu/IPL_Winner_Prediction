<!DOCTYPE html>
<html>
<head>
    <title>IPL Match Winner Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">üèè IPL Match Winner Predictor</h2>
        <form method="POST" action="/predict">
            <div class="row">
                <div class="col-md-6">
                    <label>Team 1</label>
                    <input class="form-control" name="team1" required>
                </div>
                <div class="col-md-6">
                    <label>Team 2</label>
                    <input class="form-control" name="team2" required>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label>Toss Winner</label>
                    <input class="form-control" name="toss_winner" required>
                </div>
                <div class="col-md-6">
                    <label>Toss Decision</label>
                    <select class="form-control" name="toss_decision">
                        <option value="bat">Bat</option>
                        <option value="field">Field</option>
                    </select>
                </div>
            </div>
            <div class="mt-3">
                <label>Match Result</label>
                <select class="form-control" name="result">
                    <option value="normal">Normal</option>
                    <option value="tie">Tie</option>
                    <option value="no result">No Result</option>
                </select>
            </div>
            <div class="mt-4 text-center">
                <button class="btn btn-primary" type="submit">Predict Winner</button>
            </div>
        </form>

            <div class="alert alert-success mt-4 text-center">
                üéâ Predicted Winner: <strong> prediction </strong>
            </div>
 
    </div>
</body>
</html>
