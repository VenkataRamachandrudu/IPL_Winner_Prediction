<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IPL Match Winner Predictor</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f4f4f4;
            padding: 30px;
            max-width: 500px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            margin-top: 15px;
            display: block;
            font-weight: bold;
        }

        select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #3b82f6;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #2563eb;
        }

        #result {
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <h1>üèè IPL Match Winner Predictor</h1>

    <form id="predictForm">
        <label for="team1">Select Team 1</label>
        <select id="team1">
            <option>MI</option>
            <option>CSK</option>
            <option>RCB</option>
            <option>GT</option>
            <option>RR</option>
            <option>KKR</option>
            <option>SRH</option>
            <option>LSG</option>
            <option>PBKS</option>
            <option>DC</option>
        </select>

        <label for="team2">Select Team 2</label>
        <select id="team2">
            <option>CSK</option>
            <option>RCB</option>
            <option>GT</option>
            <option>RR</option>
            <option>KKR</option>
            <option>SRH</option>
            <option>LSG</option>
            <option>PBKS</option>
            <option>DC</option>
        </select>

        <label for="venue">Select Venue</label>
        <select id="venue">
            <option>Mumbai</option>
            <option>Chennai</option>
            <option>Bangalore</option>
            <option>Kolkata</option>
            <option>Delhi</option>
            <option>Ahmedabad</option>
        </select>

        <label for="toss">Toss Winner</label>
        <select id="toss">
            <option>Team 1</option>
            <option>Team 2</option>
        </select>

        <button type="submit">Predict Winner</button>
    </form>

    <div id="result"></div>

    <script>
        const form = document.getElementById('predictForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            resultDiv.textContent = "Predicting...";

            // NOTE: You need to connect this with a backend (like Flask API or Streamlit server)
            setTimeout(() => {
                resultDiv.textContent = "üèÜ Predicted Winner: CSK";
            }, 1000);
        });
    </script>
</body>
</html>
