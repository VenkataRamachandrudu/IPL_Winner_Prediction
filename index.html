<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Match Winner Predictor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ffa500);
            color: white;
            text-align: center;
            padding: 30px 20px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% { transform: translateX(-50%) translateY(-50%) rotate(0deg); }
            100% { transform: translateX(-50%) translateY(-50%) rotate(360deg); }
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .form-container {
            padding: 40px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fff;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-control:hover {
            border-color: #667eea;
        }

        .team-select {
            position: relative;
        }

        .team-select::after {
            content: 'üèè';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            font-size: 1.2rem;
        }

        .predict-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 30px auto 0;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .predict-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .predict-btn:active {
            transform: translateY(-1px);
        }

        .result-container {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border-radius: 15px;
            text-align: center;
            color: white;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .result-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result-container h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .result-container .winner {
            font-size: 2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .teams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .team-option {
            padding: 15px 10px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            font-weight: 600;
            color: #333;
        }

        .team-option:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateY(-2px);
        }

        .team-option.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .vs-divider {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin: 20px 0;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .form-container {
                padding: 25px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-trophy"></i> IPL Match Predictor</h1>
            <p>Predict the winner of your favorite IPL match with AI-powered insights</p>
        </div>

        <div class="form-container">
            <form id="predictForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="team1"><i class="fas fa-users"></i> Team 1</label>
                        <select class="form-control team-select" id="team1" name="team1" required>
                            <option value="">Select Team 1</option>
                            <option value="Mumbai Indians">Mumbai Indians</option>
                            <option value="Chennai Super Kings">Chennai Super Kings</option>
                            <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                            <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                            <option value="Delhi Capitals">Delhi Capitals</option>
                            <option value="Punjab Kings">Punjab Kings</option>
                            <option value="Rajasthan Royals">Rajasthan Royals</option>
                            <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                            <option value="Gujarat Titans">Gujarat Titans</option>
                            <option value="Lucknow Super Giants">Lucknow Super Giants</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="team2"><i class="fas fa-users"></i> Team 2</label>
                        <select class="form-control team-select" id="team2" name="team2" required>
                            <option value="">Select Team 2</option>
                            <option value="Mumbai Indians">Mumbai Indians</option>
                            <option value="Chennai Super Kings">Chennai Super Kings</option>
                            <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                            <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                            <option value="Delhi Capitals">Delhi Capitals</option>
                            <option value="Punjab Kings">Punjab Kings</option>
                            <option value="Rajasthan Royals">Rajasthan Royals</option>
                            <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                            <option value="Gujarat Titans">Gujarat Titans</option>
                            <option value="Lucknow Super Giants">Lucknow Super Giants</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="toss_winner"><i class="fas fa-coins"></i> Toss Winner</label>
                        <select class="form-control" id="toss_winner" name="toss_winner" required>
                            <option value="">Select Toss Winner</option>
                            <option value="team1">Team 1</option>
                            <option value="team2">Team 2</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="toss_decision"><i class="fas fa-dice"></i> Toss Decision</label>
                        <select class="form-control" id="toss_decision" name="toss_decision" required>
                            <option value="">Select Decision</option>
                            <option value="bat">Bat First</option>
                            <option value="field">Field First</option>
                        </select>
                    </div>
                </div>



                <button type="submit" class="predict-btn">
                    <i class="fas fa-magic"></i> Predict Winner
                </button>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Analyzing match data and predicting winner...</p>
                </div>

                <div class="result-container" id="result">
                    <h3><i class="fas fa-trophy"></i> Prediction Result</h3>
                    <div class="winner" id="winner-text"></div>
                    <p id="confidence-text"></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('predictForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const form = e.target;
            const formData = new FormData(form);
            const team1 = formData.get('team1');
            const team2 = formData.get('team2');
            
            // Validation
            if (team1 === team2) {
                alert('Please select different teams!');
                return;
            }
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').classList.remove('show');
            
            // Simulate prediction (replace with actual API call)
            setTimeout(() => {
                const teams = [team1, team2];
                const winner = teams[Math.floor(Math.random() * teams.length)];
                const confidence = Math.floor(Math.random() * 30) + 60; // 60-90%
                
                document.getElementById('winner-text').textContent = winner;
                document.getElementById('confidence-text').textContent = `Confidence: ${confidence}%`;
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('result').classList.add('show');
            }, 2000);
        });

        // Update toss winner options when teams are selected
        function updateTossOptions() {
            const team1Name = document.getElementById('team1').value;
            const team2Name = document.getElementById('team2').value;
            const tossWinner = document.getElementById('toss_winner');
            
            // Clear existing options except the first one
            tossWinner.innerHTML = '<option value="">Select Toss Winner</option>';
            
            if (team1Name) {
                tossWinner.innerHTML += `<option value="team1">${team1Name}</option>`;
            }
            if (team2Name) {
                tossWinner.innerHTML += `<option value="team2">${team2Name}</option>`;
            }
        }

        document.getElementById('team1').addEventListener('change', updateTossOptions);
        document.getElementById('team2').addEventListener('change', updateTossOptions);

        // Add some interactive animations
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
