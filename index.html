<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üèè IPL Match Winner Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f3f4f6;
      padding: 0;
      margin: 0;
    }

    header {
      background: linear-gradient(to right, #3b82f6, #2563eb);
      color: white;
      padding: 30px;
      text-align: center;
      font-size: 24px;
      font-weight: 600;
    }

    .container {
      max-width: 600px;
      background: white;
      margin: 40px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
    }

    select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
    }

    button {
      width: 100%;
      background: #3b82f6;
      color: white;
      font-size: 16px;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 30px;
      font-weight: 600;
    }

    button:hover {
      background: #2563eb;
    }

    #result {
      margin-top: 25px;
      font-size: 20px;
      text-align: center;
      font-weight: bold;
      color: #16a34a;
    }

    .note {
      text-align: center;
      margin-top: 30px;
      color: #999;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <header>
    üèè IPL Match Winner Predictor (Demo UI)
  </header>

  <div class="container">
    <form id="predictForm">
      <label for="team1">Team 1</label>
      <select id="team1">
        <option>Mumbai Indians</option>
        <option>Chennai Super Kings</option>
        <option>Royal Challengers Bangalore</option>
        <option>Gujarat Titans</option>
        <option>Rajasthan Royals</option>
        <option>Kolkata Knight Riders</option>
        <option>Sunrisers Hyderabad</option>
        <option>Lucknow Super Giants</option>
        <option>Punjab Kings</option>
        <option>Delhi Capitals</option>
      </select>

      <label for="team2">Team 2</label>
      <select id="team2">
        <option>Chennai Super Kings</option>
        <option>Royal Challengers Bangalore</option>
        <option>Gujarat Titans</option>
        <option>Rajasthan Royals</option>
        <option>Kolkata Knight Riders</option>
        <option>Sunrisers Hyderabad</option>
        <option>Lucknow Super Giants</option>
        <option>Punjab Kings</option>
        <option>Delhi Capitals</option>
        <option>Mumbai Indians</option>
      </select>

      <label for="venue">Venue</label>
      <select id="venue">
        <option>Mumbai</option>
        <option>Chennai</option>
        <option>Bangalore</option>
        <option>Kolkata</option>
        <option>Delhi</option>
        <option>Ahmedabad</option>
      </select>

      <label for="toss_winner">Toss Won By</label>
      <select id="toss_winner">
        <option>Team 1</option>
        <option>Team 2</option>
      </select>

      <label for="toss_decision">Toss Decision</label>
      <select id="toss_decision">
        <option>bat</option>
        <option>field</option>
      </select>

      <button type="submit">Predict Winner</button>
    </form>

    <div id="result"></div>

    <div class="note">
      This is a frontend demo only. For real predictions, use the Streamlit app.
    </div>
  </div>

  <script>
    const form = document.getElementById("predictForm");
    const resultDiv = document.getElementById("result");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const team1 = document.getElementById("team1").value;
      const team2 = document.getElementById("team2").value;

      resultDiv.innerHTML = "üîÑ Predicting (demo)...";

      setTimeout(() => {
        const mockWinner = Math.random() > 0.5 ? team1 : team2;
        resultDiv.innerHTML = `üèÜ Predicted Winner (demo): <span style="color:#3b82f6">${mockWinner}</span>`;
      }, 1000);
    });
  </script>
</body>
</html>
